checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@circleci.com"


test:
  override:
    - hugo -v

deployment:
  master:
    branch: master
    commands:
      - rm -rf docs/*
      - hugo -d docs
      - cd docs
      - git add -A .
      - git commit --message "Generated site on $(date)"
      - git push origin master
      - cd ..
      
